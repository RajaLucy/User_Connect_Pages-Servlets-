<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration page</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
<div class="container bg-warning mt-4 p-3 w-50">
  <h1 class="text-center">Registration Page</h1>
  <form action="done" method="post">  
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name:</label>
      <div class="col-sm-10">
        <input type="text" name="name" class="form-control" required placeholder="name"/>
      </div>
    </div>

    <div class="form-group row">
      <label for="mail" class="col-sm-2 col-form-label">Email:</label>
      <div class="col-sm-10">
        <input type="email" name="mail" class="form-control" required placeholder="email"/>
      </div>
    </div>

    <div class="form-group row">
      <label for="pass" class="col-sm-2 col-form-label">Password:</label>
      <div class="col-sm-10">
        <input type="password" name="pass" class="form-control" required/>
      </div>
    </div>

    <div class="form-group row">
      <label for="phno" class="col-sm-2 col-form-label" >Phno:</label>
      <div class="col-sm-10">
        <input type="number" name="phno" class="form-control" required placeholder="contact"/>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <input type="submit" value="Register" class="btn btn-primary"/>
         <a href="Loginpage.html" class="btn btn-primary m-3">Login HERE</a>
      </div>
    </div>
    
   
  </form>
 
</div>
</body>
</html>
